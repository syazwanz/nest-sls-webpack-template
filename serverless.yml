# replace app_name
service: app_name
frameworkVersion: '3'

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  config: ${file(./config/${self:provider.stage}.env.json)}
  webpack:
    includeModules: true
    forceExclude:
      - aws-sdk

provider:
  name: aws
  deploymentMethod: direct
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ap-southeast-1'}
  deploymentBucket:
    # replace bucket_name
    name: bucket_name
  environment: ${file(./config/${opt:stage, 'dev'}.env.json)}
  # remove vpc if not needed
  vpc:
    securityGroupIds:
      # replace security group id
      - sg-xxx
    subnetIds:
      # replace subnet id
      - subnet-xxx
      - subnet-xxx
      - subnet-xxx

functions:
  api:
    handler: src/lambda.handler
    # adjust memory, storage, and timeout according to the app's requirements.
    memorySize: 2048
    ephemeralStorageSize: 1024
    timeout: 25
    events:
      - httpApi: '*'
